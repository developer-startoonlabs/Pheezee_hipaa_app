apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'// Add the Firebase Crashlytics plugin.apply plugin: 'com.google.firebase.crashlytics'apply plugin: 'com.google.firebase.firebase-perf'android {    compileSdkVersion 30    defaultConfig {        applicationId "com.start.apps.pheezee"        minSdkVersion 21        targetSdkVersion 30        versionCode 9        multiDexEnabled true        versionName "3.0.8"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildFeatures.dataBinding = true    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]        }        debug {            manifestPlaceholders = [crashlyticsCollectionEnabled: "true"]        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}repositories {    maven {        url "https://repo.eclipse.org/content/repositories/paho-snapshots/"    }}dependencies {    implementation platform('com.google.firebase:firebase-bom:29.3.0')    implementation 'com.google.firebase:firebase-inappmessaging-display'    implementation 'com.google.ar.sceneform:filament-android:1.17.1'    implementation 'com.google.firebase:firebase-functions:19.0.2'    def lottieVersion = "3.1.0"    implementation 'androidx.multidex:multidex:2.0.1'    implementation 'androidx.preference:preference:1.1.1'    //noinspection GradleCompatible    implementation 'com.google.android.material:material:1.2.0-alpha02'    implementation 'androidx.exifinterface:exifinterface:1.1.0'    implementation 'androidx.browser:browser:1.0.0'    implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    implementation 'com.google.firebase:firebase-messaging:20.1.0'    testImplementation 'junit:junit:4.12'    testImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test:runner:1.2.0'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation 'com.jjoe64:graphview:4.2.2'    // barcode reader library    implementation 'info.androidhive:barcode-reader:1.1.5'    // google vision library    implementation 'com.google.android.gms:play-services-vision:19.0.0'    implementation 'com.google.android.gms:play-services-location:17.0.0'    //Glide    implementation 'com.github.bumptech.glide:glide:4.8.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'    //MPAndroid library    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'    implementation 'com.github.GoodieBag:ProtractorView:v1.2'    implementation 'com.google.android.gms:play-services-auth:17.0.0'    implementation('com.facebook.android:facebook-login:4.35.0')    implementation('com.squareup.picasso:picasso:2.71828')    implementation 'com.github.warkiz.widget:indicatorseekbar:2.1.0'    implementation 'no.nordicsemi.android:dfu:1.8.1'    //circular image    implementation 'de.hdodenhof:circleimageview:2.2.0'    implementation 'com.robertlevonyan.view:CustomFloatingActionButton:2.1.1'    implementation 'com.github.AnyChart:AnyChart-Android:1.1.2'    //dotted progress bar    implementation 'com.github.igortrncic.dotted-progress-bar:library:1.0.0'    implementation 'com.alimuzaffar.lib:pinentryedittext:1.3.10'    //retrofit    implementation 'com.squareup.retrofit2:retrofit:2.3.0'    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'    def room_version = "2.2.2" // 2.1.0 for latest stable version    def lifecycle_version = "2.1.0"    implementation "androidx.room:room-runtime:$room_version"    annotationProcessor "androidx.room:room-compiler:$room_version"    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"    // Recommended: Add the Google Analytics SDK.    implementation 'com.google.firebase:firebase-analytics:18.0.0'    // Add the Firebase Crashlytics SDK.    implementation 'com.google.firebase:firebase-crashlytics:17.3.0'    // Add the dependency for the Performance Monitoring library    implementation 'com.google.firebase:firebase-perf:19.0.2'    //lottie animation    implementation "com.airbnb.android:lottie:$lottieVersion"    // Material Dialog Library    implementation 'com.shreyaspatil:MaterialDialog:1.0.0'    //Gif    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    //custom made smiley progress library    implementation project(":smileyprogressbar")    implementation 'org.sufficientlysecure:html-textview:4.0'    implementation 'com.github.barteksc:android-pdf-viewer:2.8.2'    //file access permission library    implementation 'androidx.documentfile:documentfile:1.0.1'    //Card View    implementation 'com.google.android.material:material:1.2.1'}